<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta
    name="description"
    content="A useful and interactive calendar that displays commemorative days dynamically based on JSON data. Navigate through months and years easily."
  />
  <title>Days Calendar</title>
  <style>
    /* Highlight special days with yellow background */
    .special-day {
      background-color: yellow;
    }

    /* Basic calendar styling */
    #calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      max-width: 400px;
      margin-top: 10px;
    }

    #calendar div {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
      cursor: pointer;
      user-select: none;
    }

    #calendar .header {
      font-weight: bold;
      background-color: #f0f0f0;
      cursor: default;
    }

    #description-box {
      border: 1px solid #ddd;
      padding: 10px;
      margin-top: 10px;
      display: none;
      max-width: 400px;
    }

    button {
      margin-top: 10px;
      margin-right: 10px;
      padding: 5px 10px;
    }

    #month-year {
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
  <script type="module" src="common.mjs"></script>
  <script type="module" src="web.mjs"></script>
</head>

<body>
  <h1>Days Calendar</h1>

  <div id="month-year"></div>

  <div id="calendar"></div>

  <button id="prevMonth">Previous Month</button>
  <button id="nextMonth">Next Month</button>

  <div id="description-box">
    <h3 id="description-title"></h3>
    <p id="description-text"></p>
  </div>
</body>

</html>
